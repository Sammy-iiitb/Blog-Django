<!--DOCTYPE html -->

<html>
<body>

  {% if messages%}
<ul class = "message">
    {% for message in messages%}
    <li {% if message.tags%}  class = "{{message.tags}} " {% endif%}> {{message}} </ li>
    {% endfor%}
</ ul>
{% endif%}
<h1> {{ title }}</h1>


{{ instance.title }} <br/>
{{ instance.content }} <br/>
{{ instance.timestamp }} <br/>
{{ instance.updated }} <br/>
{{ instance.id }} <br/>

</body>
</html>
