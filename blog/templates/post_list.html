{% extends "base.html" %}

{% block content %}

<div class='col-sm-6 col-sm-offset-3'>
  <h1> {{ title }}</h1>

{% for obj in object_list %}
<div class="row">
<div class="col-sm-12">
    <div class="thumbnail">
      <!--<img src="..." alt="...">-->
      <div class="caption">
        <h3><a href ='{% url 'posts:detail' id=obj.id %}'>{{ obj.title }}</a> <small>{{ obj.timestamp|timesince }} ago </small><br/></h3>
        <p>{{ obj.content|linebreaks|truncatechars:120 }} </p>
        <p><a href="{% url 'posts:detail' id=obj.id %}" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
  <hr/>
</div>

{% endfor %}

</div>
{% endblock content %}
